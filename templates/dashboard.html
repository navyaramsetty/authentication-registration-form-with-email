<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>User Dashboard</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>

body{
background: linear-gradient(135deg,#0f2027,#203a43,#2c5364);
min-height:100vh;
display:flex;
justify-content:center;
align-items:center;
font-family:Poppins, sans-serif;
}

.dashboard-card{
width:450px;
border-radius:20px;
background:rgba(255,255,255,0.1);
backdrop-filter: blur(12px);
color:white;
box-shadow:0 10px 40px rgba(0,0,0,0.4);
padding:30px;
}

.avatar{
width:80px;
height:80px;
border-radius:50%;
background:linear-gradient(45deg,#00c6ff,#0072ff);
display:flex;
align-items:center;
justify-content:center;
font-size:30px;
font-weight:bold;
margin:auto;
margin-bottom:15px;
}

.detail-card{
background:rgba(255,255,255,0.1);
padding:15px;
border-radius:15px;
margin-top:15px;
}

</style>
</head>

<body>

<div class="dashboard-card text-center">

<div class="avatar">
{{ user.name[0]|upper }}
</div>

<h3>{{ user.name }}</h3>
<p class="text-light">{{ user.email }}</p>

<hr style="opacity:0.3">

<div class="detail-card text-start">

<p>ğŸ“± <b>Phone:</b> {{ user.phone }}</p>
<p>ğŸ  <b>Address:</b> {{ user.address }}</p>
<p>ğŸ‚ <b>DOB:</b> {{ user.dob }}</p>

<p>
{% if user.is_verified %}

{% else %}

{% endif %}
</p>

</div>

<a href="/logout" class="btn btn-danger w-100 mt-4">
Logout
</a>

</div>

</body>
</html>
