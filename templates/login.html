<!DOCTYPE html>
<html>
<head>
<title>Login</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-dark d-flex justify-content-center align-items-center vh-100">

<div class="card p-4" style="width:350px">

<h4 class="text-center">Login</h4>

<form method="POST">
<input class="form-control my-2" name="email" placeholder="Email">
<input type="password" class="form-control my-2" name="password" placeholder="Password">

<button class="btn btn-primary w-100 mt-2">Login</button>
</form>

<div class="text-center mt-3">
<a href="/reset_request">Forgot Password?</a>
</div>

</div>

</body>
</html>
