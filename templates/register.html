<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Register</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
body{
background: linear-gradient(135deg,#0f2027,#203a43,#2c5364);
height:100vh;
display:flex;
justify-content:center;
align-items:center;
}
.card{
border-radius:20px;
backdrop-filter: blur(10px);
background: rgba(255,255,255,0.1);
color:white;
}
</style>
</head>

<body>

<div class="card p-4 shadow" style="width:400px">
<h3 class="text-center mb-3">Create Account</h3>

<form method="POST">

<input class="form-control mb-2" name="name" placeholder="Full Name" required>
<input class="form-control mb-2" name="email" placeholder="Email" required>

<input type="password" class="form-control mb-2" name="password" placeholder="Password" required>

<input class="form-control mb-2" name="phone" placeholder="Phone" required>
<input class="form-control mb-2" name="address" placeholder="Address" required>

<input type="date" class="form-control mb-3" name="dob" required>

<button class="btn btn-primary w-100">Register</button>

</form>

<div class="text-center mt-3">
<a href="/login" class="text-light">Already have account?</a>
</div>

</div>
</body>
</html>
