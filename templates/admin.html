<!DOCTYPE html>
<html>
<head>
<title>Admin</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-dark text-white p-5">

<h2 class="mb-4">Admin Panel</h2>

<table class="table table-dark table-striped">
<tr>
<th>ID</th>
<th>Name</th>
<th>Email</th>
<th>Phone</th>
</tr>

{% for u in users %}
<tr>
<td>{{u.id}}</td>
<td>{{u.name}}</td>
<td>{{u.email}}</td>
<td>{{u.phone}}</td>
</tr>
{% endfor %}

</table>

</body>
</html>
